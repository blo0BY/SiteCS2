<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body class="body">

<header class="header-inner"> 
        <div class="header-top">
            <nav class="header-nav">
                <ul class="header-nav-list">
                    <li class="header-nav-list-item" ><a href="./index.html" class="title"> ОСНОВНЫЕ ГРАНАТЫ</a></li>
                    <li class="header-nav-list-item" ><a href="./FeedBack.html" class="title">ОБРАТНАЯ СВЯЗЬ</a></li>
                    <li class="header-nav-list-item" ><a href="#" class="title">О САЙТЕ</a></li>
                </ul>
            </nav>
        </div>
</header>

    <div class="form-container">
    <h2>Свяжитесь с нами</h2>
    <form id="contactForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Отправить</button>
    </form>
    <div id="result"></div>
</div>

  <script src="script.js"></script>

</body>
</html>
